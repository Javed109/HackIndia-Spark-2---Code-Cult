<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Data Upload</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Upload Medical Data</h1>
  <form id="uploadForm">

  </form>
  <script src="script.js"></script>
</body>
</html>
